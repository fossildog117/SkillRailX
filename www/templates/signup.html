<ion-view title="Signup" id="page7">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="email">
                    <input type="text" placeholder="Email">
                </label>
                <label class="item item-input" name="password">
                    <input type="password" placeholder="Password">
                </label>
                <label class="item item-input" name="confirmPassword">
                    <input type="password" placeholder="Confirm Password">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 19px;"></div>
            <label class="item item-select" name="category">
                <span class="input-label">Select</span>
                <select>
                    <option>Student</option>
                    <option>Business</option>
                </select>
            </label>
            <div class="spacer" style="width: 300px; height: 16px;"></div>
            <button id="signup-button4" class="button button-calm  button-block">Sign up</button>
        </form>
    </ion-content>
</ion-view>
