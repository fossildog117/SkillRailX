<ion-view title="Search" id="page4">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div class="item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
  <button class="button button-clear">
    Submit
  </button>
</div>
    <form class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
    </form>
    <ion-item class="item-divider">Categories</ion-item>
    <ion-list>
      <ion-item ng-repeat="job in jobs"> {{job.title}} </ion-item>
    </ion-list>
    <a ui-sref="tabsController.search2" id="search-button1" class="button button-calm button-block">Tap me!</a>
  </ion-content>
</ion-view>
