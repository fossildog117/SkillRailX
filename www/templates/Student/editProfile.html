<ion-view title="Edit Profile" ng-controller="profileCtrl as parent" class="ng-scope">
  <ion-content overflow-scroll="true" padding="true" class="has-header ng-scope" ng-controller="editProfileCtrl as child">
    <ion-item class="item-divider item-calm">Profile Information</ion-item>
    <label class="item item-input item-stacked-label">
      <span class="input-label">First name </span>
      <input id="businessName" type="text" value={{this.temp["firstName"]}} ng-model="temp.firstName">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Last name</span>
      <input type="text" value={{this.temp["lastName"]}} ng-model="this.temp.lastName">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Institution</span>
      <input type="text" value={{this.temp.currentUniversity}} ng-model="this.temp.currentUniversity">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Course</span>
      <input type="text" value={{this.temp.currentCourse}} ng-model="this.temp.currentCourse">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">About me</span>
      <input type="text" value={{this.temp["aboutMe"]}} ng-model="this.temp.aboutMe">
    </label>
    <div class="spacer calm" style="height: 10px;"></div>
    <ion-item class="item-divider item-calm">Interests</ion-item>
    <ion-list ng-model="list">
      <div ng-repeat="item in interests">
      <ion-checkbox ng-model="item.checked" ng-true-value="true" ng-false-value="false">
        {{ item.title }}
      </ion-checkbox>
      </div>
    </ion-list>
    <div class="spacer calm" style="height: 10px;"></div>
    <div class="button-bar">
      <a class="button button-assertive button-block" ui-sref="tabsController.profile">Cancel</a>
      <a class="button button-balanced button-block" ng-click="saveProfileSettings()" ui-sref="tabsController.profile">Save</a>
    </div>
  </ion-content>
</ion-view>
