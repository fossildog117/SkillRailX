<ion-view title="Job" id="page5" ng-controller="publicJobsCtrl">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <h2>{{this.viewedListing.title}}</h2>
    <p>{{this.viewedListing.budget}}</p>
    <p>{{this.viewedListing.projectBrief}}</p>
    <p>{{this.viewedListing.deadline}}</p>
    <button class="button button-calm button-block" ng-click="newBid()">Bid</button>
  </ion-content>
</ion-view>
